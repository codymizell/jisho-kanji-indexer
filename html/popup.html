<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanji Indexer</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/popup.js" defer></script>
</head>

<body>
  <header>
    <h1 class="title">Kanji Indexer</h1>
  </header>

  <div class="container">
    <label class="dict-label" for="kanji-dictionaries">Set your preferred dictionary</label>
    <br>

    <select name="choices" id="dicts">
      <option value=0>A Guide To Reading and Writing Japanese (Florence Sakade)</option>
      <option value=1>A Guide To Reading and Writing Japanese 3rd edition (Henshall, Seeley and De Groot)</option>
      <option value=2>A Guide To Remembering Japanese Characters (Kenneth G. Henshall)</option>
      <option value=3>A New Dictionary of Kanji Usage</option>
      <option value=4>Classic Nelson (Andrew Nelson)</option>
      <option value=5>Essential Kanji (P.G. O’Neill)</option>
      <option value=6>Japanese Kanji Flashcards (Max Hodges and Tomoko Okazaki)</option>
      <option value=7>Japanese Names (P.G. O’Neill)</option>
      <option value=8>Japanese for Busy People</option>
      <option value=9>Kanji and Kana (Spahn and Hadamitzky)</option>
      <option value=10>Kanji and Kana, 2nd Edition (Spahn and Hadamitzky)</option>
      <option value=11>Kanji in Context (Nishiguchi and Kono)</option>
      <option value=12>Kodansha Compact Kanji Guide</option>
      <option value=13>Kodansha Kanji Dictionary (Jack Halpern)</option>
      <option value=14>Kodansha Kanji Learner’s Dictionary (Jack Halpern)</option>
      <option value=15>Kodansha Kanji Learner’s Dictionary, 2nd Edition (Jack Halpern)</option>
      <option value=16>Les Kanjis dans la tete (Yves Maniette)</option>
      <option value=17>Morohashi</option>
      <option value=18>New Japanese English Character Dictionary (Jack Halpern)</option>
      <option value=19>New Nelson (John Haig)</option>
      <option value=20>Remembering The Kanji (James Heisig)</option>
      <option value=21>Remembering The Kanji, 6th edition (James Heisig)</option>
      <option value=22>Tuttle Kanji Cards (Alexander Kask)</option>
    </select>
    <button type="submit" id="save">Save</button>
  </div>
</body>

</html>
